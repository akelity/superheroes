<a [routerLink]="['/superheroes']">Back</a>
<br />
<h2 class="page-header">Add superhero</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="title" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group">
    <label>Superpowers</label>
    <input class="form-control" type="text" [(ngModel)]="superpowers" name="superpowers" required>
  </div>
  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
