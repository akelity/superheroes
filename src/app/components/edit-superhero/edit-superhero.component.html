<a [routerLink]="['/superheroes']">Back</a>
<br />
<h2 class="page-header">Edit superhero</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group">
    <label>Superpowers</label>
    <input class="form-control" type="text" [(ngModel)]="superpowers" name="superpowers" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
